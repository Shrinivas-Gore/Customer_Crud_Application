<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #fff;
      }
      
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #333;
        border-radius: 8px;
      }
      
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
      }
      
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #555;
      }
      
      th {
        background-color: #444;
      }
      
      button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
      .search-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      
      .search-bar select {
        padding: 8px;
        border: 1px solid #555;
        border-radius: 4px;
        background-color: #444;
        color: #fff;
        width: 150px;
        margin-right: 10px;
      }
      
      .pagination {
        margin-top: 20px;
        text-align: center;
      }
      
      .pagination button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      
      .pagination button:hover {
        background-color: #45a049;
      }
      
      /* Updated form styling */
      form {
        width: 50%;
        margin: 40px auto;
        padding: 20px;
        background-color: #444;
        border: 1px solid #555;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        color: #fff;
      }
      
      input[type="text"], input[type="email"], input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #555;
        border-radius: 4px;
        background-color: #333;
        color: #fff;
      }
      
      button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button[type="submit"]:hover {
        background-color: #45a049;
      }  
    </style>    
</head>
<body>
    <h1>Update Customer</h1>
    <form id="update-form">
        <label>First Name:</label>
        <input type="text" id="firstName" value=""><br><br>
        <label>Last Name:</label>
        <input type="text" id="lastName" value=""><br><br>
        <label>Address:</label>
        <input type="text" id="address" value=""><br><br>
        <label>City:</label>
        <input type="text" id="city" value=""><br><br>
        <label>State:</label>
        <input type="text" id="state" value=""><br><br>
        <label>Email:</label>
        <input type="email" id="email" value=""><br><br>
        <label>Phone:</label>
        <input type="tel" id="phone" value=""><br><br>
        <button type="submit">Update Customer</button>
    </form>

    <script src="update.js"> </script>
</body>
</html>
